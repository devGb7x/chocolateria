<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alice&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;900&family=Varela+Round&display=swap');
    </style>
    <link rel="stylesheet" href="css/estilo-principal.css">
    <link rel="stylesheet" href="css/contato.css">

    <title>Cadastro</title>
</head>

<body>

    <!-- INICIO HEADER -->

    <header>

        <div class="topo-conteudo">
            <img class="logotipo-topo" src="img/empresa/logo.png" alt="Logotipo Brasilidades Chocolateria">

            <nav>
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <!-- FIM HEADER -->

    <div class="topo-contato">
        <h2 class="topo-title">Entrar em Contato</h2>
    </div>

    <!-- INICIO CONTATO -->

    <div class="container stlc-1 p-2 ">
        <div class="form-image">
            <img src="img/empresa/banner-contato.png" alt="Banner Contato">
        </div>
        <div class="form">
            <form action="">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword"
                            placeholder="Digite sua senha novamente" required>
                    </div>

                    <div class="input-box">
                        <label for="mensagem">Mensagem</label>
                        <textarea class="input-msg" name="mensagem" placeholder="Digite sua mensagem a nós"
                            id="mensagem" cols="80" required rows="2"> </textarea>
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input id="others" type="radio" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input id="none" type="radio" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="index.html">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>

    <form method="get" action=".">
        <div class="container stlc mt-3 mb-3 p-4">
            <div class="row">
                <div class="col">
                    <h1 style="font-family: Roboto Slab, sans-serif;" class="h1-contato">Consulta de CEP</h1>
                </div>
            </div>
            <div class="row pt-2 pb-2">
                <div class="col">
                    <label class="titleCEP" style="font-family: Roboto Slab;" for="cep">Digite o CEP:</label>
                    <!-- <input type="text" id="cep" maxlength="8"> -->
                    <input name="cep" type="text" id="cep" value="" onblur="pesquisacep(this.value);" /></label><br />

                </div>
            </div>
            <div class="row pt-2 pb-2">
                <div class="col-4 pt-2">
                    <label style="font-family: Roboto Slab;">Rua:
                        <input name="rua" type="text" id="rua" size="28" /></label><br />
                </div>
                <div class="col-3 pt-2">
                    <label style="font-family: Roboto Slab;">Nº:
                        <input name="num" type="text" id="rua" size="10" /></label><br />
                </div>
            </div>
            <div class="row">
                <div class="col pt-2">
                    <label style="font-family: Roboto Slab;">Bairro:
                        <input name="bairro" type="text" id="bairro" size="40" /></label><br /><br>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label style="font-family: Roboto Slab;">Cidade:
                        <input name="cidade" type="text" id="cidade" size="40" /></label><br><br>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label style="font-family: Roboto Slab;">Estado:
                        <input name="uf" type="text" id="uf" size="20" /></label>
                </div>
            </div>
        <div class="form-box">
            <div class="submit">
                <a href="#">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Enviar
                </a>
            </div>
        </div>
    </div>
</form>



    <!-- FIM CONTATO -->


    <!-- INICIO RODAPE -->

    <footer>
        <p class="texto-rodape">
            COPYRIGHT (C) 2023 BRASILIDADES - TODOS OS DIREITOS RESERVADOS.
        </p>
    </footer>

    <div class="banner-rodape">
        <div class="container2">
            <div class="row">
                <div class="col midiasSociais">
                    <a target="_blank" href="https://facebook.com">
                        <img src="img/rodape/facebook.png" alt="logotipo facebook" width="40px">
                    </a>
                    <a target="_blank" href="https://whatsapp.com">
                        <img src="img/rodape/whatsapp.png" alt="logotipo whatsapp" width="40px">
                    </a>
                    <a target="_blank" href="https://instagram.com">
                        <img src="img/rodape/instagram.png" alt="logotipo instagram" width="40px">
                    </a>
                    <a target="_blank" href="https://tiktok.com">
                        <img src="img/rodape/tik-tok.png" alt="logotipo tiktok" width="40px">
                    </a>
                    <a target="_blank" href="https://linkedin.com">
                        <img src="img/rodape/linkedin.png" alt="logotipo linkedin" width="40px">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- FIM RODAPE -->

</body>
<script src="js/cntt.js"></script>

</html>
